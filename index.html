<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit Card Validator</title>
    <link rel="icon" type="image/png" sizes="32x32" href="img/unnamed.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="d-flex flex-column justify-content-center align-items-center">
      <h1>Credit Card Validator</h1>
      <form class="mb-5 mt-3 w-50 p-5 shadow">
        <div>
          <p>Select your Card Type:</p>
          <!-- First card option -->
          <input type="radio" id="visa" name="cardType" value="visa" />
          <label for="visa">
            <img
              src="img/dw.png"
              alt="Visa card Logo"
              class="img-fluid card-img" />
          </label>
          <!-- Second card option -->
          <input
            type="radio"
            id="mastercard"
            name="cardType"
            value="mastercard" />
          <label for="mastercard">
            <img
              src="img/ds.png"
              alt="Mastercard Logo"
              class="img-fluid card-img" />
          </label>
        </div>

        <div class="mt-3">
          ` <label for="holderName" class="fw-bold">CardHolder Name</label
          ><br />
          <input type="text" id="holderName" name="holderName" class="w-75" />
          <p>Username must include your firstname, middlename and lastname</p>
        </div>

        <div class="mt-3">
          <label for="cardNumber" class="fw-bold">Card Number</label><br />
          <input
            type="text"
            id="cardNumber"
            name="cardNumber"
            class="w-75"
            placeholder="0000 0000 0000 0000" />
          <p id="cardNumberInstruction">
            Please enter your 16-digit card number
          </p>
        </div>

        <div class="mt-3 d-flex">
          <span
            ><label for="date" class="fw-bold">MM/YY</label><br />
            <input type="month" id="date" name="date" class="w-75" />
          </span>

          <span
            ><label for="cvv" class="fw-bold">CVV</label><br />
            <input
              type="text"
              id="cvv"
              name="cvv"
              class="w-25"
              placeholder="000" />
          </span>
        </div>

        <button type="submit" class="mt-4 w-75 subBtn">Submit</button>
      </form>
    </main>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>
  </body>
</html>
